<!DOCTYPE html>
<html>
    <head>
        <!--p5 core library CDN-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.min.js"></script>

        <script>

            var x, y, xSpeed, ySpeed;
            // p5 calls setup() exactly once when the canvas loads
            function setup() {
                createCanvas(500, 500);
                rectMode(CENTER);
                x = random(width);
                y = random(height);
                xSpeed = random(-2.5,2.5);
                ySpeed = random(-2.5,2.5);
             }

             function draw() {
                 background(200);

                 x = x + xSpeed;
                 y = y + ySpeed;
                 //
                 if (x > width - 5 || x < 5){
                     xSpeed = xSpeed * -1;
                 }

                if (y < 5){
                   ySpeed = ySpeed * -1;
                }

                if (y >= height - 40 && abs(mouseX-x) < width/12 && y < height - 40 + ySpeed) {
                    ySpeed = ySpeed *-1
                }
                
                ellipse(x, y, 10, 10);
                rect(mouseX,height-30, width/6, 10, 5);
                 }


        </script>
    </head>
    <body>

    </body>
</html>
